<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="color-scheme" content="light dark">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Анонимный чат</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        tg: {
                            bg: 'var(--tg-theme-bg-color, #ffffff)',
                            text: 'var(--tg-theme-text-color, #000000)',
                            hint: 'var(--tg-theme-hint-color, #999999)',
                            link: 'var(--tg-theme-link-color, #2481cc)',
                            button: 'var(--tg-theme-button-color, #2481cc)',
                            buttonText: 'var(--tg-theme-button-text-color, #ffffff)',
                            secondary: 'var(--tg-theme-secondary-bg-color, #f1f1f1)'
                        }
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--tg-theme-bg-color, #ffffff);
            border-bottom-color: var(--tg-theme-button-color, #2481cc);
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }
        .no-bounce {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        .message-bubble {
            position: relative;
            max-width: 85%;
            word-wrap: break-word;
        }
        .message-bubble.user:after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -8px;
            width: 12px;
            height: 12px;
            border-radius: 0 0 0 12px;
            background: var(--tg-theme-button-color, #2481cc);
        }
        .message-bubble.partner:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -8px;
            width: 12px;
            height: 12px;
            border-radius: 0 0 12px 0;
            background: white;
        }
        .typing-animation {
            display: inline-flex;
            align-items: center;
            column-gap: 4px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--tg-theme-hint-color, #999999);
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .btn-ripple {
            position: relative;
            overflow: hidden;
        }
        .btn-ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        .btn-ripple:active:after {
            transform: scale(0, 0);
            opacity: .3;
            transition: 0s;
        }
    </style>
</head>
<body class="no-bounce bg-tg-bg text-tg-text font-sans">
    <!-- Экран ввода никнейма -->
    <div id="nickname-screen" class="screen fixed inset-0 flex flex-col items-center p-4">
        <div class="text-2xl font-bold text-center py-10">Добро пожаловать в анонимный чат!</div>
        <div class="w-full max-w-md flex flex-col gap-4">
            <input type="text" id="nickname-input" class="w-full p-3 rounded-lg border border-gray-300 bg-tg-bg text-tg-text" placeholder="Введите ваш никнейм...">
            <button id="nickname-submit" class="w-full p-3 rounded-lg bg-tg-button text-tg-buttonText font-medium btn-ripple">Сохранить</button>
            <div id="nickname-error" class="text-red-500 text-center"></div>
        </div>
    </div>
    
    <!-- Экран поиска собеседника -->
    <div id="search-screen" class="screen hidden fixed inset-0 flex flex-col">
        <div class="py-4 px-4 border-b border-gray-200 flex justify-center items-center bg-tg-bg shadow-sm">
            <div class="text-xl font-bold">Анонимный чат</div>
        </div>
        <div class="flex-1 flex flex-col items-center justify-center p-4 bg-tg-secondary">
            <div class="flex flex-col items-center justify-center w-full">
                <button id="random-chat" class="bg-tg-button text-tg-buttonText py-4 px-6 rounded-xl font-bold text-lg shadow-md w-4/5 max-w-xs mb-8 transition-transform active:scale-95 btn-ripple">
                    Найти собеседника
                </button>
                
                <!-- Индикатор загрузки и время поиска -->
                <div id="search-loading" class="hidden flex flex-col items-center mt-8 w-4/5 max-w-xs">
                    <div class="loader mb-6"></div>
                    <div class="text-lg font-bold mb-2">Поиск собеседника...</div>
                    <div class="text-tg-hint">Время поиска: <span id="search-timer" class="font-bold">0</span> сек</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Экран чата -->
    <div id="chat-screen" class="screen hidden fixed inset-0 flex flex-col">
        <div class="py-3 px-4 border-b border-gray-200 flex justify-between items-center bg-tg-bg shadow-sm">
            <button id="find-user" class="bg-tg-button text-tg-buttonText py-1.5 px-3 rounded-md text-sm btn-ripple">Новый чат</button>
            <div class="text-center font-medium">Собеседник: <span id="partner" class="font-bold">Ищем...</span></div>
            <button id="end-chat" class="bg-red-500 text-white py-1.5 px-3 rounded-md text-sm btn-ripple">Выход</button>
        </div>
        <div id="message-list" class="flex-1 overflow-y-auto p-4 bg-tg-secondary"></div>
        <div class="p-3 border-t border-gray-200 flex gap-2 bg-tg-bg">
            <input type="text" id="input-message" class="flex-1 p-2.5 rounded-full border border-gray-300 bg-tg-bg text-tg-text" placeholder="Сообщение...">
            <button id="send-button" class="bg-tg-button text-tg-buttonText p-2.5 rounded-full w-12 h-12 flex items-center justify-center btn-ripple">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/script.js"></script>
</body>
</html>
