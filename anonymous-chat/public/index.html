<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="color-scheme" content="light dark">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Анонимный чат</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="no-bounce">
    <!-- Экран ввода никнейма -->
    <div id="nickname-screen" class="screen">
        <div class="welcome-title">Добро пожаловать в анонимный чат!</div>
        <div class="form-container">
            <input type="text" id="nickname-input" placeholder="Введите ваш никнейм...">
            <button id="nickname-submit">Сохранить</button>
            <div id="nickname-error" class="error-message"></div>
        </div>
    </div>
    
    <!-- Экран поиска собеседника -->
    <div id="search-screen" class="screen hidden">
        <div class="header-search">
            <div class="title">Анонимный чат</div>
        </div>
        <div class="search-container">
            <div class="start-random-container">
                <button id="random-chat" class="big-button">Найти собеседника</button>
                
                <!-- Индикатор загрузки и время поиска -->
                <div id="search-loading" class="search-loading hidden">
                    <div class="loader"></div>
                    <div class="search-status">Поиск собеседника...</div>
                    <div class="search-time">Время поиска: <span id="search-timer">0</span> сек</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Экран чата -->
    <div id="chat-screen" class="screen hidden">
        <div class="header">
            <button id="find-user" class="header-button">Новый чат</button>
            <span>Собеседник: <span id="partner">Ищем...</span></span>
            <button id="end-chat" class="header-button">Выход</button>
        </div>
        <div class="message-list" id="message-list"></div>
        <div class="chat-input">
            <input type="text" id="input-message" placeholder="Сообщение...">
            <button id="send-button">Отправить</button>
        </div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/script.js"></script>
</body>
</html>
